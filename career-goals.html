<html>
    <main>
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Career Goals</title>
            <link rel="stylesheet" href="master.css">

        <header>
            <nav>
                <a href="resume.html">Resume</a> | 
                <a href="cover-letter.html">Cover Letter</a>
                <hr>
            </nav>
        </header>
    </head>
    <body>
        <section id="form_container">
        <div id="form_header"><u>Contact Me</u></div>
            <form action="https://wp.zybooks.com/form-viewer.php" method="post"></form>
                <div class="form_wrapper">
                    <p>
                        <label for="First">First Name: </label>
                        <input type="text" id="First" name="first" placeholder="Fred">
                    </p>
                    <p>
                        <label for="Last">Last Name: </label>
                        <input type="text" id="Last" name="last" placeholder="Flintstone">
                    </p>
                    <p>
                        <label for="company">Company name: </label>
                        <input type="text" id="company" name="company" placeholder="Google">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="test@gmail.com">
                    </p>
                    <p>
                        <label for="phone">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" placeholder="111-111-1111">
                    </p>
                    <p>
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" rows="4" cols="30" placeholder="I've been trying to reach you about your cars extended warranty..."></textarea>
                    </p>
                    <p>
                        <fieldset>
                            <legend>Best Contact Time:</legend>
                            <div>
                                <input type="radio" name="time" id="am" value="AM">
                                <label for="am">AM</label>
                            </div>
                            <div>
                                <input type="radio" name="time" id="pm" value="PM">
                                <label for="pm">PM</label>
                            </div>
                            <div>
                                <input type="radio" name="time" id="anytime" value="Anytime">
                                <label for="anytime">Anytime</label>
                            </div>
                        </fieldset>
                    </p>
                    <hr>
                    <p>
                        <div id="selection_title"><u>Preferred Contact Method</u></div>

                        <select name="Contact Method">
                            <option value="Email">Email</option>
                            <option value="Phone">Phone</option>
                            <option value="Text">Text</option>
                        </select>
                    </p>
                    
                    <input type="submit" value="Submit Form">
                    </p>
                </div>
            </form>
        </section>
    </body>
</main>
</html>
